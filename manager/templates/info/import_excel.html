{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}从 Excel 导入{% endblock %}</h1>
{% endblock %}

{% block content %}
<a href="{{ url_for('static', filename='template.xlsx') }}">下载模板</a>
<form id="details" enctype="multipart/form-data" method="POST">
  <input type="file" name="file" accept=".xls,.xlsx"/>
  <input type="submit" value="提交"/>
</form>
{% endblock %}
